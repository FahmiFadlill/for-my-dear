<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnwxVVwtn8jZTb6ZZ6ZHEG4Wb6Yd9H/FTVY1BdpX2J+tyx8OXt6oS9N4iMlqE1j5tS/lFwEpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img/7.jpeg');
            background-size: cover; /* Menyesuaikan ukuran gambar dengan area latar */
            background-position: center; /* Posisi gambar di tengah */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Menambahkan lapisan transparan untuk meningkatkan kejelasan teks */

            /* background: white; */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    

    <div class="form-container">
        <h1>Silahkan Masukan Nama Kamu</h1>
        <form id="nameForm">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <button type="submit">Selesai</button>
        </form>
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            if (firstName === '' || lastName === '') {
                alert('Wajib diisi ya namanya eneng sayang');
                return;
            }

            // Redirect to kalimat.html with query parameters
            window.location.href = `kalimat.html?firstname=${encodeURIComponent(firstName)}&lastname=${encodeURIComponent(lastName)}`;
        });
    </script>
    
</body>
</html>
